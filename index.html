<!DOCTYPE html>
<html>
<head>
    <title>My Weather App</title>
    <style>
        body { font-family: sans-serif; padding: 50px; background-color: #f4f4f4;}
        .container { display: flex; gap: 20px; }
        .box { background: white; padding: 30px; border-radius: 10px; width: 250px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        button { padding: 10px 15px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; margin-top: 10px;}
        button.save-btn { background-color: #28a745; }
        ul { list-style-type: none; padding: 0; }
      /* OLD: li { background: #eee; margin: 5px 0; padding: 8px; border-radius: 4px; } */
        
        /* NEW FLEXBOX STYLE */
        li { 
            background: #eee; 
            margin: 5px 0; 
            padding: 10px; 
            border-radius: 4px; 
            display: flex;              /* This aligns items in a row */
            justify-content: space-between; /* Pushes Text left, Button right */
            align-items: center;        /* Centers them vertically */
        }
    </style>
</head>
<body>

    <h1>Weather App + Database</h1>

    <div class="container">
        <div class="box">
            <h2>Current Weather</h2>
            
            <input type="text" id="city-input" placeholder="Enter city name" style="padding: 8px; width: 70%;">
            
            <p>City: <span id="city-display">---</span></p>
            <p>Temp: <span id="temp-display">---</span></p>
            <p>Sky: <span id="sky-display">---</span></p>
            <button onclick="getWeatherData()">Search Weather</button>
            <br>
            <button class="save-btn" onclick="saveCity()">Save to Favorites</button>
        </div>

        <div class="box">
            <h2>My Favorites</h2>
            <ul id="favorites-list">
                </ul>
            <button onclick="loadFavorites()">Refresh List</button>
        </div>
    </div>

    <script>
        // 1. SEARCH WEATHER (Level 2 Logic)
        async function getWeatherData() {
            const cityInput = document.getElementById('city-input').value;
            if (!cityInput) return alert("Please type a city name!");

            // Send query to backend
            const response = await fetch(`/api/weather?city=${cityInput}`);
            
            if (!response.ok) return alert("City not found!");

            const data = await response.json();
            
            document.getElementById('city-display').innerText = data.city;
            document.getElementById('temp-display').innerText = data.temperature + "Â°";
            document.getElementById('sky-display').innerText = data.condition;
        }

        // 2. SAVE CITY
        async function saveCity() {
            const city = document.getElementById('city-display').innerText;
            if (city === "---") return alert("Search for a city first!");

            const response = await fetch('/api/favorites', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ city: city })
            });

            const result = await response.json();
            alert(result.message);
            
            if (response.status === 201) {
                loadFavorites(); // Refresh list on success
            }
        }

        // 3. LOAD FAVORITES (With new HTML structure)
        async function loadFavorites() {
            const response = await fetch('/api/favorites');
            const cities = await response.json();
            
            const list = document.getElementById('favorites-list');
            list.innerHTML = ""; 
            
            cities.forEach(item => {
                const li = document.createElement('li');
                // We don't need 'float:right' anymore because CSS Flexbox handles it!
                li.innerHTML = `
                    <span>${item.city}</span>
                    <button onclick="deleteCity(${item.id})" style="color: white; background: #dc3545; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Delete</button>
                `;
                list.appendChild(li);
            });
        }

        // 4. DELETE CITY
        async function deleteCity(id) {
            console.log("Deleting ID:", id);
            
            // Send DELETE request to backend
            await fetch(`/api/favorites/${id}`, {
                method: 'DELETE'
            });

            // Refresh list immediately
            loadFavorites();
        }
        
        // Load list when page opens
        loadFavorites();
    </script>
</body>
</html>
